<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockton 5-Day Forecast</title>
  <link rel="stylesheet" href="/styles/style.css"/>
</head>

<body class="forecast-page">

  <div class="forcast-title">WeatherDesk.com</div>

  <div class="background">
    <div class="main-container">

      <div class="main-box forecast-box">
        <div class="weather-side">

          <h2 class="forecast-title">Stockton 5-Day Forecast</h2>

          <div class="forecast">
            <div class="card">
              <img src="/assets/cloudy-overcast.jpg" alt="Overcast"/>
              <div class="card-info">
                <div class="day">Mon</div>
                <div class="desc">Overcast</div>
                <div class="temp">70° / 47°</div>
              </div>
            </div>

            <div class="card">
              <img src="/assets/sunny.jpg" alt="Sunny" />
              <div class="card-info">
                <div class="day">Tue</div>
                <div class="desc">Sunny</div>
                <div class="temp">76° / 54°</div>
              </div>
            </div>

            <div class="card">
              <img src="/assets/partly cloudy.jpg" alt="Partly Cloudy" />
              <div class="card-info">
                <div class="day">Wed</div>
                <div class="desc">Partly Cloudy</div>
                <div class="temp">72° / 60°</div>
              </div>
            </div>

            <div class="card">
              <img src="/assets/lightning storm.jpg" alt="Lightning" />
              <div class="card-info">
                <div class="day">Thu</div>
                <div class="desc">Lightning</div>
                <div class="temp">73° / 50°</div>
              </div>
            </div>

            <div class="card">
              <img src="/assets/rain lightning storm.jpg" alt="Rain" />
              <div class="card-info">
                <div class="day">Fri</div>
                <div class="desc">Rain</div>
                <div class="temp">75° / 48°</div>
              </div>
            </div>
          </div>

          <div class="favorites">
            <div class="fav-title">Favorites</div>
            <div class="fav-city">
              <a href="/index.html">Stockton</a>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
