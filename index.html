<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherDesk.com</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body class="home">

  <div class="app-title">WeatherDesk.com</div>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search city..." />
    <button id="searchBtn">üîç</button>
  </div>

  <div class="background">
    <div class="main-container">

      <a href="/5dayforcast.html" class="main-box-link">
        <button id="favoriteBtn" class="favorite-btn">‚≠ê Add to Favorites</button>

        <div class="main-box">
          <div class="weather-side">
            <h1 id="cityName" class="city">--</h1>

            <div class="weather-bottom">
              <p id="condition">--</p>
              <div id="temperature">-- / --</div>

              <div class="details">
                <div class="detail-row">
                  <span>Humidity</span>
                  <span id="humidity">--</span>
                </div>
                <div class="detail-row">
                  <span>Wind</span>
                  <span id="wind">--</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>

      <div class="locations-side">
        <h2 class="locations-title">Favorite Locations</h2>
        <ul id="favoritesList" class="locations-list"></ul>
      </div>

    </div>
  </div>

<script src="/scripts/app.js"></script>
</body>
</html>
