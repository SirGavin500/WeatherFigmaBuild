<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>

  <div class="app-title">WeatherDesk.com</div>

  <div class="background">
    <div class="main-container">

      <div class="main-box">
        <div class="weather-side">
          <h1 class="city">Stockton, CA, US</h1>
          <p class="condition">Cloudy / Overcast</p>
          <div class="temperature">46° / 42°</div>

          <div class="details">
            <div class="detail-row">
              <span>Humidity</span>
              <span>88%</span>
            </div>
            <div class="detail-row">
              <span>Wind</span>
              <span>1 mph S/E</span>
            </div>
          </div>
        </div>
      </div>

      <div class="locations-side">
        <h2 class="locations-title">Popular Locations</h2>
        <ul class="locations-list">
          <li>Stockton</li>
          <li>San Francisco</li>
          <li>New York</li>
          <li>Chicago</li>
          <li>Los Angeles</li>
        </ul>
      </div>

    </div>
  </div>

</body>
</html>
